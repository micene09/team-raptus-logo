name: publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      name:
        description: 'reason'
        required: false
        default: 'manual run'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:

      - name: checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: use node 22.x ğŸ”§
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: build ğŸ”§
        run: |
          corepack enable
          yarn install --immutable
          yarn build

      - name: publish ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
